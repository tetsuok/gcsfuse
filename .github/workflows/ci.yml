name: ci

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'

jobs:
  linux-tests:
    strategy:
      fail-fast: false
      matrix:
        go: [1.16, 1.17]
    runs-on: ubuntu-20.04
    container: 
      image: golang:${{ matrix.go }}-alpine
      options: --privileged --device /dev/fuse

    steps:
    - uses: actions/checkout@v2
    - name: Install fuse
      run: apk add --update --no-cache bash ca-certificates fuse gcc libc-dev
    - name: Setup vfs.
      run: |
        sudo systemctl stop docker
        echo '{"cgroup-parent":"/actions_job","storage-driver":"vfs"}' | sudo tee /etc/docker/daemon.json
        sudo systemctl start docker
    - name: Build
      run: |
        go build ./...
        go install ./tools/build_gcsfuse
        build_gcsfuse . /tmp ${GITHUB_SHA}
    - name: Run tests
      run: go test -p 1 -count 1 -v -cover ./...
